<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a6ac508c3d.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- ENTÊTE -->
    <header role="banner">
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Page d'accueil"
          aria-label="Retour à la Page d'accueil"
      /></a>
    </header>
    <!-- MAIN -->
    <!-- Bannière Photographe -->
    <main id="main" role="main">
      <div class="photograph-header">
        <div class="photograph-info"></div>
        <!-- MODALE -->
        <button type="button" class="contact_button">Contactez-moi</button>
        <div class="photograph-image"></div>
      </div>
      <!-- Bouton de tri -->
      <div class="sort_button"></div>
      <!-- Galerie Photographe -->
      <div class="gallery_section media_container"></div>
      <!-- Encart en bas de page -->
      <div class="photographer_insert"></div>
    </main>
    <!-- FICHIERS JS -->
    <script type="module" src="scripts/pages/index.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
