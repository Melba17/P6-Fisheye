<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a6ac508c3d.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- ENTÊTE -->
    <header role="banner">
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Page d'accueil"
          aria-label="Retour à la Page d'accueil"
      /></a>
    </header>
    <!-- MAIN -->
    <!-- Bannière Photographe -->
    <main id="main" role="main">
      <div class="photograph-header">
        <div class="photograph-info"></div>
        <button type="button" class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photograph-image"></div>
      </div>
      <!-- Bouton de tri -->
      <div class="sort_button">
        <span>Trier par</span>
        <div class="dropdown">
          <button
            type="button"
            id="orderByButton"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-label="Menu de tri, option actuelle : Popularité"
          >
            Popularité
          </button>
          <div
            class="dropdown-content"
            role="listbox"
            aria-labelledby="orderByButton"
            aria-activedescendant="populariteOption"
          >
            <button
              type="button"
              role="option"
              id="populariteOption"
              aria-selected="true"
              data-value="popularite"
              aria-label="Tri par popularité"
            >
              Popularité
            </button>
            <button
              type="button"
              role="option"
              id="dateOption"
              aria-selected="false"
              data-value="date"
              aria-label="Tri par date"
            >
              Date
            </button>
            <button
              type="button"
              role="option"
              id="titreOption"
              aria-selected="false"
              data-value="titre"
              aria-label="Tri par titre"
            >
              Titre
            </button>
          </div>
        </div>
      </div>
      <!-- Galerie Photographe -->
      <div class="gallery_section media_container"></div>
      <!-- Encart en bas de page -->
      <div class="photographer_insert"></div>
    </main>
    <!-- MODALE -->
    <div id="contact_modal" role="dialog">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="bouton de fermeture"
          />
        </header>
        <form method="get" action="">
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" />
            <label for="nom">Nom</label>
            <input id="nom" />
            <label for="email">Email</label>
            <input id="email" />
            <label for="message">Votre message</label>
            <textarea name="message" id="message"></textarea>
            <button type="submit" value="envoyer">Envoyer</button>
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- FICHIERS JS -->
    <script type="module" src="scripts/pages/index.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
