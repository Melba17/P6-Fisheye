<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- ENTÊTE -->
    <header role="banner">
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Page d'accueil"
          aria-label="Retour à la Page d'accueil"
      /></a>
    </header>
    <!-- MAIN -->
    <!-- Bannière Photographe -->
    <main id="main" role="main">
      <div class="photograph-header">
        <div class="photograph-info"></div>
        <button type="button" class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <div class="photograph-image"></div>
      </div>
      <!-- Galerie Photographe -->
      <div class="gallery_section"></div>
      <!-- Encart en bas de page -->
      <div class="photograph-insert"></div>
    </main>
    <!-- MODALE -->
    <div id="contact_modal" role="dialog">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            alt="bouton de fermeture"
          />
        </header>
        <form>
          <div>
            <label for="prenom">Prénom</label>
            <input id="prenom" />
          </div>
          <button class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- FICHIERS JS -->
    <script type="module" src="scripts/pages/index.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/templates/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
